<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiAnime - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('/1329815.jpeg');"></div>
            <div class="carousel-item" style="background-image: url('/im2.jpg');"></div>
            <div class="carousel-item" style="background-image: url('/786128.jpg');"></div>
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><a href="homepage.html" id="prem">Login</a></button>
            <p>Don't have an account? <a href="signup.html" id="premk">Signup here</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
